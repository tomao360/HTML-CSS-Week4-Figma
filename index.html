<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamara OSipov Week4-Figma</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header>
      <nav class="nav-menu">
        <div>
          <ul class="nav-left">
            <li><a href="#">HOME</a></li>
            <li><a id="about" href="#">ABOUT</a></li>
            <li><a href="#">SERVICES</a></li>
          </ul>
        </div>
        <p>1-Space</p>
        <div>
          <ul class="nav-right">
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">SPACES</a></li>
            <li><a href="#">EVENTS</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="left-container">
        <img class="orange-line" src="images/Vector 1.png" />
        <div class="h1">
          <h1>A new way to revolutionise your workspace to yourself</h1>
        </div>
        <img src="/images/Map Pin.jpg" alt="Map pin" class="map-pin" />
        <div class="schedule-visit">
          <a href="#">City</a>
          <a href="#">Location</a>
          <button type="submit" class="btn">Schedule Visit</button>
        </div>
        <div class="people-images">
          <img src="/images/picture1.png" class="Person-1" alt="Person 1" />
          <img src="/images/picture2.png" class="Person-2" alt="Person 2" />
          <img src="/images/picture3.png" class="Person-3" alt="Person 3" />
          <img src="/images/picture4.png" class="Person-4" alt="Person 4" />
          <img src="/images/picture5.png" class="Person-5" alt="Person 5" />
          <img src="/images/picture6.png" class="Person-6" alt="Person 6" />
          <img src="/images/Ellipse 37.png" class="Person-7" alt="" />
          <img src="/images/+10.png" class="circle-10" alt="" />
          <p>16 people booked a visit in last 24 hours</p>
        </div>
      </div>
      <div class="right-container">
        <img src="/images/image1.png" alt="image 1" class="image-1" />
        <img src="/images/image2.png" alt="image 2" class="image-2" />
        <img src="/images/image3.png" alt="image 3" class="image-3" />
        <img src="/images/image4.png" alt="image 4" class="image-4" />
        <p>Co Working</p>
      </div>
    </main>
    <footer>
      <div class="footer">
        <a href="#"><img src="/images/google.png" alt="Google" /></a>
        <a href="#"><img src="/images/slack.png" alt="Slack" /></a>
        <a href="#"><img src="/images/atlassian.png" alt="Atlassian" /></a>
        <a href="#"><img src="/images/dropbox.png" alt="Dropbox" /></a>
        <a href="#"><img src="/images/shopify.png" alt="Shopify" /></a>
      </div>
    </footer>
  </body>
</html>
